<!DOCTYPE html>
<html>
<head>
  <title>Exchange Rate Conversion</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1>Exchange Rate Conversion</h1>
  <form>
    <label for="amount">Amount in Taiwan Dollars:</label>
    <input type="number" id="amount" step="0.01" required><br><br>

    <label for="wonAmount">Korean Won:</label>
    <input type="number" id="wonAmount" step="0.01" disabled><br><br>

    <label for="audAmount">Australian Dollar:</label>
    <input type="number" id="audAmount" step="0.01" disabled><br><br>

    <button type="button" onclick="calculate()">Calculate</button>
    <button type="button" onclick="reset()">Reset</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
